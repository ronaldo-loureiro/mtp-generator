<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MTP-Generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet"/>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>

    <link rel="stylesheet" href="/style.scss"/>
</head>
<body>
<div class="container">
    <h1 class="text-center">MTP-Generator</h1>

    <form action="#" th:action="@{/mtp}" th:object="${mtp}" method="post">
        <div class="row my-4">
            <div class="col">
                <div class="form-outline">
                    <input type="text" id="input-uuid" th:field="*{uuid}" class="form-control border" required/>
                    <label class="form-label" for="input-uuid">UUID</label>
                </div>
            </div>
            <div class="col text-center">
                <div class="form-check form-check-inline" th:each="model : ${T(ch.hug.mtpgenerator.models.enums.MtpType).values()}">
                    <input class="form-check-input" type="radio" th:field="*{mtp_type}" th:value="${model}" th:onclick="'changeMtpType(this.value);'"/>
                    <label class="form-check-label" th:for="${#ids.prev('mtp_type')}" th:text="${model}"></label>
                </div>
            </div>
        </div>

        <div id="structured-instructions-inputs">
            <div class="row my-4">
                <div class="col">
                    <div class="form-outline">
                        <h6>Start Date (optional)</h6>
                        <input type="date" th:field="*{start_date}" class="form-control border"/>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <h6>Stop Date (optional)</h6>
                        <input type="date" th:field="*{stop_date}" class="form-control border"/>
                    </div>
                </div>
            </div>

            <div class="row my-4">
                <div class="col">
                    <div class="form-outline">
                        <h6>Repeat number</h6>
                        <input type="number" th:field="*{repeat_number}" class="form-control border" min="-1"/>
                        <div id="text-repeat-number" class="form-text">
                            The value -1 refers to nullFlavor=NI
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <h6 th:for="*{route_code}">Route code</h6>
                        <select th:field="*{route_code}" class="form-control border" >
                            <option th:each="model : ${routeOfAdministrationAmbu}" th:value="${model}" th:text="${model}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-outline col-md-6 col-xs-12 my-4">
                <h6>Dose quantity unit</h6>
                <select th:field="*{dose_quantity_unit}" class="form-control border" >
                    <option th:each="model : ${regularUnitCodeAmbu}" th:value="${model}" th:text="${model}">
                    </option>
                </select>
            </div>

            <div class="row">
                <h6>Dose quantity</h6>
                <div class="col">
                    <div class="form-outline">
                        <h6>Morning</h6>
                        <input type="text" th:field="*{dose_quantity_morning}" class="form-control border"/>
                    </div>
                </div>

                <div class="col">
                    <div class="form-outline">
                        <h6>Noon</h6>
                        <input type="text" th:field="*{dose_quantity_noon}" class="form-control border"/>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <h6>Evening</h6>
                        <input type="text" th:field="*{dose_quantity_evening}" class="form-control border"/>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <h6>Night</h6>
                        <input type="text" th:field="*{dose_quantity_night}" class="form-control border"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-outline my-4" id="narrative-instructions-inputs" style="display: none;">
            <textarea class="form-control border" th:field="*{narrative_instructions}" rows="4"></textarea>
            <label class="form-label" th:for="*{narrative_instructions}">Narrative instructions</label>
        </div>

        <div class="row my-4">
            <div class="col text-center">
                <div class="form-check form-check-inline" th:each="model : ${T(ch.hug.mtpgenerator.models.enums.ProductCodeType).values()}">
                    <input class="form-check-input" type="radio" th:field="*{product_code_type}" th:value="${model}"/>
                    <label class="form-check-label" th:for="${#ids.prev('product_code_type')}" th:text="${model}"></label>
                </div>
            </div>

            <div class="col">
                <div class="form-outline">
                    <input type="text" th:field="*{product_code}" class="form-control border" required/>
                    <label class="form-label" th:for="*{product_code}">Code</label>
                </div>
            </div>
        </div>

        <div class="row my-4">
            <div class="col">
                <div class="form-outline">
                    <h6>Product name</h6>
                    <input type="text" th:field="*{product_name}" class="form-control border" required/>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <h6>Form code</h6>
                    <select th:field="*{form_code}" class="form-control border" >
                        <option th:each="model : ${pharmaceuticalDoseFormEdqm}" th:value="${model}" th:text="${model}">
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-outline my-4">
            <textarea class="form-control border" th:field="*{fulfillment_instruction}" rows="4"></textarea>
            <label class="form-label" th:for="*{fulfillment_instruction}">Fulfillment instruction (optional)</label>
        </div>

        <div class="form-outline my-4">
            <textarea class="form-control border" th:field="*{reason}" rows="4"></textarea>
            <label class="form-label" th:for="*{reason}">Reason (optional)</label>
        </div>

        <div class="row my-4">
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" th:field="*{in_reserve}" />
                    <label class="form-check-label" th:for="*{in_reserve}">In reserve</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" th:field="*{substitution_authorized}"/>
                    <label class="form-check-label" th:for="*{substitution_authorized}">Substitution authorized</label>
                </div>
            </div>
        </div>

        <div class="row my-4">
            <div class="col">
                <div class="form-outline">
                    <input type="text" th:field="*{amount_to_dispense}" class="form-control border"/>
                    <label class="form-label" th:for="*{amount_to_dispense}">Amount to dispense</label>
                </div>
            </div>
        </div>

        <div class="row my-4">
            <div class="col">
                <button type="submit" class="btn btn-outline-primary col-12" data-mdb-ripple-color="dark">Create the document MTP</button>
            </div>
        </div>
    </form>
</div>
<script type="application/javascript" src="/js/home.js"></script>
</body>
</html>
