<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MTP-Generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet"/>

    <!-- highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/atom-one-light.min.css">

    <link rel="stylesheet" href="/style.scss"/>
</head>
<body>
<h1 class="text-center">MTP generated</h1>

<div class="container">
    <div class="col-12 text-center">
        <div class="btn-group my-4" role="group">
            <button type="button" class="btn btn-outline-primary" data-mdb-toggle="tooltip" data-mdb-placement="top"
                    title="Copy to clipboard" onclick="btnCopyToClipboardClick(this, 'xmlview')">
                <i class="far fa-copy"></i>
            </button>
            <div class="input-group">
                <div class="form-outline">
                    <input type="text" id="input-filename" class="form-control" value="mtp"/>
                    <label class="form-label" for="input-filename">Filename</label>
                </div>
                <button type="button" class="btn btn-outline-primary" data-mdb-toggle="tooltip" data-mdb-placement="top"
                        title="Download MTP" onclick="btnDownloadMtp('xmlview')">
                    <i class="fas fa-file-download"></i>
                </button>
            </div>

        </div>
    </div>

    <pre><code class="language-xml" id="xmlview" th:text="${cdaXmlMtp}" th:value="${cdaXmlMtp}"></code></pre>
</div>


<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
<!-- highlight.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
<script type="application/javascript" src="/js/xmlviewer.js" ></script>
<script>hljs.highlightAll();</script>
</body>
</html>
